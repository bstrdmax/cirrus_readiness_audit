<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cirrus Automation Readiness Tool</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

    <div class="container">
        <header>
            <img src="https://via.placeholder.com/150x50?text=CIRRUS+LOGO" alt="Cirrus Automation" id="logo">
            <h1>Automation Readiness Tool</h1>
            <p>Determine your business level: Red, Yellow, or Green.</p>
        </header>

        <main id="quiz-container">
            <div id="user-onboarding">
                <input type="text" id="user-name" placeholder="Enter your full name">
                <input type="email" id="user-email" placeholder="Enter your work email">
                <button id="start-btn" onclick="startDiagnostic()">Analyze My Business</button>
            </div>

            <div id="results-area" style="display:none;">
                <div class="status-card">
                    <h2 id="display-name"></h2>
                    <div id="color-badge"></div>
                    <p id="level-description"></p>
                </div>
                <button id="pdf-btn">ðŸ“¥ Export Professional PDF Report</button>
            </div>
        </main>
    </div>

    <div id="pdf-template" style="display: none; width: 800px; padding: 50px; background: white; font-family: sans-serif;">
        <div style="border: 2px solid #333; padding: 40px; position: relative;">
            <div style="text-align: right; color: #7f8c8d; font-size: 12px;">OFFICIAL DIAGNOSTIC REPORT</div>
            <h1 style="color: #2c3e50; font-size: 32px; margin-bottom: 10px;">Cirrus Automation</h1>
            <p style="color: #3498db; font-weight: bold; margin-bottom: 40px;">Business Infrastructure Analysis</p>
            
            <div style="margin-bottom: 30px;">
                <label style="font-size: 12px; color: #95a5a6; display: block; text-transform: uppercase;">Client Name</label>
                <span id="pdf-client-name" style="font-size: 20px; font-weight: bold;"></span>
            </div>

            <div id="pdf-color-section" style="padding: 20px; border-radius: 8px; color: white; margin-bottom: 30px;">
                <h2 id="pdf-level-title" style="margin: 0;"></h2>
            </div>

            <div style="line-height: 1.6; color: #2c3e50;">
                <h3>Next Steps for Your Level:</h3>
                <p id="pdf-next-steps"></p>
            </div>

            <div style="margin-top: 50px; border-top: 1px solid #eee; padding-top: 20px; font-size: 12px; color: #bdc3c7; text-align: center;">
                Â© 2026 Cirrus Automation | Reputation. Cash. Lead Gen.
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
